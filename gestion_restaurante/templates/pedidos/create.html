{% extends 'base/base.html' %}

{% block title %}Make an order{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h4 class="mt-3 mb-5">Realizar pedido</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% include 'base/form_base.html' with form=form %}
                    <div class="form-group row mb-3 mt-5">
                        <div class="col-md-12 text-center">
                            <a class="float-left pt-2" href={% url 'ordersIndex' %}><i class="fas fa-chevron-left"></i> Volver</a>
                            <button style="position: relative; left: -3%;" type="submit" class="btn btn-outline-primary">
                                Realizar pedido
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
