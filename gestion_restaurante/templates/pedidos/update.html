{% extends 'base/base.html' %}

{% block title %}Edit order{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h3 class="mt-5 mb-5">Editar pedido</h3>
                {% if 'updated' in request.GET %}
                <div class="alert alert-success alert-dismissible fade show">Los cambios se realizaron con Ã©xito
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {% include 'base/form_base.html' with form=form %}
                    <div class="form-group row mb-3 mt-5">
                        <div class="col-md-12 text-center">
                            <a class="float-left pt-2" href={% url 'ordersIndex' %}><i class="fas fa-chevron-left"></i> Volver</a>
                            <button style="position: relative; left: -3%;" type="submit" class="btn btn-outline-primary">
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
